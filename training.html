<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/superhero_bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/calender-css.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/calender.js"></script>
  </head>
  <title>Traning Schedule</title>
  <body>
    <div class="navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="index.html" class="navbar-brand mobile-only">
          <h3 class="zero-margin">Home</h3></a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <div style="padding-left:10px" class="nav navbar-nav navbar-left"><a href="index.html"><img src="img/logo.png" style="width:35%; border-radius:10px"></a></div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="joinus.html">Sign Up</a></li>
          <li><a href="training.html">Training Schedule</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contactus.html">FAQ &amp; Contact Us</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid pulldown">
      <center>
        <h3>We will announce soon once we have confirmed. Thank you!</h3>
        <div class="col-md-3"></div>
        <div class="progress col-md-6 zero-margin zero-padding">
          <div role="progressbar" style="width: 100%" class="progress-bar progress-bar-striped progress-bar-success active"></div>
        </div>
        <div class="col-md-3"></div>
      </center>
    </div>
    <div id="calender" class="container-fluid"><script type="text/template" id="anything">
  <div class="clndr-controls">
    <div class="clndr-previous-button">&lsaquo;</div>
    <div class="month"><%= intervalStart.format('M/DD') + ' &mdash; ' + intervalEnd.format('M/DD') %></div>
    <div class="clndr-next-button">&rsaquo;</div>
  </div>
  <div class="clndr-grid">
    <div class="days-of-the-week">
      <% _.each(daysOfTheWeek, function(day) { %>
        <div class="header-day"><%= day %></div>
      <% }); %>
      <div class="days">
        <% _.each(days, function(day) { %>
          <div class="<%= day.classes %>"><%= day.day %></div>
        <% }); %>
      </div>
    </div>
  </div>
  <div class="clndr-today-button">Today</div>
</script>
    </div>
    <script>
      var currentMonth = moment().format('YYYY-MM');
      var nextMonth    = moment().add('month', 1).format('YYYY-MM');
      
      var events = [
        { date: currentMonth + '-' + '10', title: 'Persian Kitten Auction', location: 'Center for Beautiful Cats' },
        { date: currentMonth + '-' + '19', title: 'Cat Frisbee', location: 'Jefferson Park' },
        { date: currentMonth + '-' + '23', title: 'Kitten Demonstration', location: 'Center for Beautiful Cats' },
        { date: nextMonth + '-' + '07',    title: 'Small Cat Photo Session', location: 'Center for Cat Photography' }
      ];
      
      
      $("#calender").clndr({
        daysOfTheWeek: ['Sun', 'Mon', 'Tue', 'Wed', 'Thurs', 'Fri', 'Sat'],
        events: events,
        forceSixRows: true
      });
      
      
    </script>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
